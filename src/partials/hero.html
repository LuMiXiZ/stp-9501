<section class="hero-section" data-bg="orange">
  <div class="container hero-container">
    <img src="/img/pizza-slice2x.webp" class="hero-slice" alt="Pizz Slice"/>
    <div class="hero-text">
      <div class="hero-title-wrapper">
        <h1 class="hero-title">Pizza Rush</h1>
      </div>
      <p class="hero-subtitle">The Ultimate Pizza Delivery Challenge</p>
      <p class="hero-description">
        Step into the heat of the kitchen and prove you can handle the rush! <br> In
        Pizza Rush, you'll take on the role of a high-speed pizza chef,battling
        time and hunger to deliver fresh, hot pies to impatient customers. <br> Are
        you fast enough to keep up?
      </p>
      <div class="hero-buttons">
        <button class="hero-watch-btn">Watch Trailer</button>
        <button class="hero-play-btn">Play Now</button>
      </div>
    </div>
    <div class="hero-image">
      <picture>
        <source
          srcset="/img/hero1x.webp 1x, /img/hero2x.webp 2x"
          type="image/webp"
        />
        <img
          src="/img/hero1x.webp"
          srcset="/img/hero1x.webp 1x, /img/hero2x.webp 2x"
          alt="Pizza Rush Game Image"
          loading="lazy"
          decoding="async"
          width="800"
          height="600"
        />
      </picture>
  </div>
</section>
