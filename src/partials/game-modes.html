<section class="game-modes-section" id="game-modes" data-bg="green">
  <div class="container game-modes-container">
    <h2 class="game-modes-title">Game Modes</h2>
    <div class="game-modes-box">
      <div class="game-modes-card-box">
        <picture class="game-modes-card-images"
          ><source
            srcset="/img/chefe1x.webp 1x, /img/chefe2x.webp 2x"
            type="image/webp" />
          <img
            src="/img/chefe1x.webp"
            srcset="/img/chefe1x.webp 1x, /img/chefe2x.webp 2x"
            alt="A high-resolution, smooth illustration of a cartoon chef character running with speed lines behind him, symbolizing fast-paced action in a game. The chef is depicted in a playful, cartoonish style, wearing a traditional chef's hat and uniform, with a determined expression on his face. The background is simple to keep the focus on the character."
            loading="lazy"
            decoding="async"
            width="344"
            height="483"
        /></picture>
        <div class="game-modes-card-text">
          <h3 class="game-modes-card-title">Classic Rush</h3>
          <p class="game-modes-card-description">
            Survive as long as possible in a wave-based pizza frenzy.
          </p>
        </div>
      </div>
      <div class="game-modes-card-box">
        <picture class="game-modes-card-images"
          ><source
            srcset="/img/pizza-chefe1x.webp 1x, /img/pizza-chefe2x.webp 2x"
            type="image/webp" />
          <img
            src="/img/pizza-chefe1x.webp"
            srcset="/img/pizza-chefe1x.webp 1x, /img/pizza-chefe2x.webp 2x"
            alt="A high-resolution, smooth illustration of the same cartoon chef character standing next to a large pizza, with a playful expression. The chef is depicted in a cartoonish style, wearing a traditional chef's hat and uniform, with the pizza prominently displayed beside him. The background is simple to keep the focus on the character and the pizza."
            loading="lazy"
            decoding="async"
            width="344"
            height="483"
        /></picture>
        <div class="game-modes-card-text">
          <h3 class="game-modes-card-title">Creative Kitchen</h3>
          <p class="game-modes-card-description">
            Let customers use the self-service room to craft their own pizza
            styles.
          </p>
        </div>
      </div>
      <div class="game-modes-card-box">
        <picture class="game-modes-card-images"
          ><source
            srcset="/img/pizza-stack1x.webp 1x, /img/pizza-stack2x.webp 2x"
            type="image/webp" />
          <img
            src="/imgpizza-stack1x.webp"
            srcset="/img/pizza-stack1x.webp 1x, /img/pizza-stack2x.webp 2x"
            alt="A high-resolution, smooth illustration of stacked pizzas with a clock icon and a circular timer overlay, symbolizing a time-based challenge in a game. The pizzas are depicted in a cartoonish style, with vibrant colors and a playful design. The clock icon is integrated into the image to emphasize the time aspect of the game mode."
            loading="lazy"
            decoding="async"
            width="344"
            height="483"
        /></picture>
        <div class="game-modes-card-text">
          <h3 class="game-modes-card-title">Time Trial</h3>
          <p class="game-modes-card-description">
            Beat the clock by serving a set number of customers before time runs
            out.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
